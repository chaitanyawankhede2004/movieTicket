<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Book Your Movie Tickets</h1>

  <div class="movies">
    <div class="movie-card">
      <img src="imagee1.jpg" alt="Inception">
      <h2>Inception</h2>
      <p>Showtime: 6:00 PM</p>
      <button onclick="bookMovie('Inception', '6:00 PM')">Book Now</button>
    </div>
    <div class="movie-card">
      <img src="image2.jpg" alt="Interstellar">
      <h2>Interstellar</h2>
      <p>Showtime: 9:00 PM</p>
      <button onclick="bookMovie('Interstellar', '9:00 PM')">Book Now</button>
    </div>
  </div>

  <div class="booking-form" id="bookingForm" style="display: none;">
    <h2 id="selectedMovie"></h2>
    <label for="tickets">Number of Tickets:</label>
    <input type="number" id="tickets" min="1">
    <button onclick="generateBill()">Confirm Booking</button>
  </div>

  <div class="bill" id="billSection" style="display: none;">
    <h2>Booking Summary</h2>
    <p id="movieName"></p>
    <p id="showTime"></p>
    <p id="ticketCount"></p>
    <p id="ticketPrice"></p>
    <h3 id="totalAmount"></h3>
  </div>

  <script src="script.js"></script>
</body>
</html>
